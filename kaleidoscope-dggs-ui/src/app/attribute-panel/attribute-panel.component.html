<div id="attr-panel">
    <ng-container *ngIf="geoObject != null">
        <div class="inspector-content">

            <ng-container *ngIf="(geoObject!.properties | keyvalue) as items">
                <p-table [value]="items" [scrollable]="true" scrollHeight="calc(50vh - 7rem)" [size]="'small'" stripedRows showGridlines>
                    <!-- <ng-template #header>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </ng-template> -->
                    <ng-template #body let-item>
                        <tr>
                            <td>{{ item.key }}</td>
                            <td>{{ item.value }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
        </div>
    </ng-container>
</div>
